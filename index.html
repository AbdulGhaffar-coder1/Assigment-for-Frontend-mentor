<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Custom styles for responsiveness -->
  <style>
    body {
      background-color: rgb(251, 204, 92);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main {
      background-color: white;
      border-radius: 15px;
      border: none;
      width: 100%;
      max-width: 340px; /* To match the width of the card in the image */
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for elevation */
    }

    .pic {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    h2 {
      background-color: rgb(241, 196, 15);
      padding: 6px 12px;
      display: inline-block;
      text-align: center;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      margin: 16px 0;
    }

    h1 {
      margin: 15px 0 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    p {
      font-size: 1rem;
      color: rgb(109, 107, 107);
      line-height: 1.5;
    }

    .author-info {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .mypic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h5 {
      font-size: 0.9rem;
      color: gray;
      margin: 5px 0;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 480px) {
      .main {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem;
      }

      h2 {
        font-size: 0.8rem;
        padding: 5px 10px;
      }

      p {
        font-size: 0.9rem;
      }

      .mypic {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <img src="new.jpg" alt="pic" class="pic">

    <h2>Learning</h2>

    <h5>Published 25 Sep 2023</h5>

    <h1>HTML & CSS Foundations</h1>

    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author-info">
      <img src="my.jpg" alt="mypic" class="mypic">
      <p>Abdul Ghaffar</p>
    </div>
  </div>
</body>
</html>
